<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>PithaMela</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Wellcome to PithaMela</h1>
    <form action="">
        <p>Name: <input type="text" placeholder="Enter your name" name="" id=""></p>
        <p>Email: <input type="email" placeholder="Enter your email" name="" id=""></p>

        <fieldset>
            <legend>Select your Pitha</legend>
            <p>
                <label for="chitoy"><input type="radio" name="Pitha" id="chitoy">Chitoy Pitha
                </label>
            </p>
            <p>
                <label for="Vapa"><input type="radio" name="Pitha" id="Vapa">Vapa Pitha
                </label>
            </p>
            <p>
                <label for="Tel"><input type="radio" name="Pitha" id="Tel">Tel Pitha
                </label>
            </p>
            <p>
                <label for="Patisapta"><input type="radio" name="Pitha" id="Patisapta">Patisapta Pitha
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Select your Vorta</legend>
            <p>
                <label for="sori"><input type="checkbox" name="Sorisa" id="sori">Sorisa
                </label>
            </p>
            <p>
                <label for="sut"><input type="checkbox" name="Sutki" id="sut">Sutki
                </label>
            </p>
            <p>
                <label for="Beg"><input type="checkbox" name="Begun" id="Beg">Begun
                </label>
            </p>
            <p>
                <label for="Dhone"><input type="checkbox" name="Dhone Pata" id="Dhone">Dhone Pata
                </label>
            </p>
        </fieldset>
        <p>Special Instraction</p>
        <br>
        <textarea name="Instraction" placeholder="Write your spacial comment..." id="" cols="40" rows="15"></textarea>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>

</html>
